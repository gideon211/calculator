<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-700 flex items-center justify-center font-mono">
<div>
  <div class="bg-gray-800 border-2 border-gray-900 shadow-xl rounded-lg">
    <form class="border-b-2 border-gray-900">
      <input type="number" class="bg-transparent p-8 text-3xl outline-none focus:bg-gray-700 rounded-t-lg text-white">
    </form>
  
  
  <div class="p-6 text-gray-800 text-xl grid grid-cols-4 gap-4">
  <button class="col-span-3 bg-blue-500 rounded-full hover:bg-blue-400">C</button>
  <button class="bg-purple-500 hover:bg-purple-400 rounded-full p-5">&divide;</button>
<!--row1-->
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">1</button>
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">2</button>
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">3</button>
  <button  class="bg-purple-500 hover:bg-purple-400 rounded-full p-5">&minus;</button>

<!--row2-->
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">4</button>
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">5</button>
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">6</button>
  <button  class="bg-purple-500 hover:bg-purple-400 rounded-full p-5">&plus;</button>
<!--row3-->
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">7</button>
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">8</button>
  <button  class="bg-gray-500 hover:bg-gray-400 rounded-full p-5">9</button>
  <button  class="bg-purple-500 hover:bg-purple-400 rounded-full p-5">&times</button>
<!--footer-->
  <button class="col-span-3 bg-blue-500 rounded-full hover:bg-blue-400">0</button>
  <button class="bg-purple-500 hover:bg-purple-400 rounded-full p-5">&equals;</button>

</div>

</div>
</div>
</div>
</body>
</html>
